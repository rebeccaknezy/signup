<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="picture">
        <div class="background">
            <div class="name">RSK</div>
        </div>
    </div>
    

    <div class="signup">

        <div class="text">
            This is not a real service! You know youd need something like this 
            in your life to help you realize your deepest dreams. Sign up <em>now </em>to get started.
        </div>

        <div class="form shadow p-3 mb-3 bg-body">
            <div class="form-text">Let's do this!</div>
            <form method="post">
                <table>
                    <tr>
                        <td>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name"></input>
                        </td>
                        <td>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"></input>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email"></input>
                        </td>
                        <td>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone"></input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass"></input>
                        </td>
                        <td>
                            <label for="conf-pass">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-pass" name="conf-pass"></input>
                        </td>
                    </tr>                   
                </table>    
            </form>

        </div>

        <div class="bottom">
            <button type="button" class="btn btn-secondary btn-sm py-0">Create Account</button>
        </div>

    </div>
    
</body>
</html>
